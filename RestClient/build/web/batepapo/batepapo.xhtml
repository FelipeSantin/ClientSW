<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Mensagens</ui:define>
        <ui:define name="north">
            <p:layoutUnit position="north" size="50" style="text-align: center">
                <p:outputLabel value="Mensagens"></p:outputLabel>
            </p:layoutUnit>
        </ui:define>
        <ui:define name="center">
            <p:layoutUnit position="center">
                <h:form id="formMsg">
                    <p:dataList id="mensagens" value="#{controleUsuario.beanServer.mensagens}" var="msg" type="definition">
                        <f:facet name="header">Mensagens</f:facet>
                        #{msg}
                    </p:dataList>
                    <p:poll interval="60" listener="#{controleUsuario.getMensagem()}" update="mensagens" />
                </h:form>
            </p:layoutUnit>
        </ui:define>
        <ui:define name="south">
            <p:layoutUnit position="south" size="150">
                <h:form id="south">
                    <p:outputLabel value="Informe uma mensagem"></p:outputLabel>
                    <div class="ui-fluid">
                        <p:panelGrid columns="2" columnClasses="ui-grid-col-10,ui-grid-col-2" layout="grid" styleClass="ui-panelgrid-blank">
                            <p:inputTextarea value="#{controleUsuario.msg}" />
                            <p:commandButton value="Enviar" action="#{controleUsuario.salvar()}" />
                        </p:panelGrid>
                    </div>
                </h:form>
            </p:layoutUnit> 
        </ui:define>
    </ui:composition>
</html>
